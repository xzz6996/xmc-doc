<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{name}}
        {{age}}
    </div>
    <script>
        var vm={};
        var data={
            name:"zhansna",
            age:20
        }
        var key;
        for(key in data){ //闭合 保证key的独立的作用域
            (function(key){
                Object.defineProperty(vm,key,{
                    get:function(){
                        return data[key]
                    },
                    set:function(val){
                        data[key]=val;
                    }
                })
            }(key))
        }
    </script>
</body>
</html>
